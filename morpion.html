<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Morpion</title>
	<link rel="stylesheet" href="css/style-morpion.css">
	<script type="text/javascript" src="js/react.development.js"></script>
	<script type="text/javascript" src="js/react-dom.development.js"></script>
	<!-- <script src="https://unpkg.com/react@16/umd/react.development.js" defer></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" defer></script> -->
	<script src="js/babel.min.js"></script>
	
</head>
<body>
<div id="root"></div>

<script type="text/babel">
	
function Square(props) {
	return (
	<button 
		className='square'
		onClick={props.onClick } 
	>
		{props.value}
	</button>
	);
}

/**
 * Me
 */
class GameBoard extends React.Component {
	
	renderSquare(i) {
		return (
			<Square 
			value={this.props.squares[i]}
			onClick={() => this.props.onClick(i)}
			/>
		);
	}

	render() { 
		return (
			<div>
				<div className="board-row">
					{this.renderSquare(0)}
					{this.renderSquare(1)}
					{this.renderSquare(2)}
				</div>
				<div className="board-row">
					{this.renderSquare(3)}
					{this.renderSquare(4)}
					{this.renderSquare(5)}
				</div>
				<div className="board-row">
					{this.renderSquare(6)}
					{this.renderSquare(7)}
					{this.renderSquare(8)}
				</div>
			</div>
		)
	}
}

class Game extends React.Component {
	constructor(props){
		super(props)
		this.state = {
			// definition de history que est charger de recuperer l'etat du tableau de jeu apres chaque changement d'etat.
			history: [{ 
				squares: Array(9).fill(null)
			}],
			xisNext: true,
			stepNumber: 0,
		}
	}

	
	handleClick(i) {
		const history = this.state.history.slice(0, this.state.stepNumber + 1);
		const current = history[history.length - 1];
		const squares = current.squares.slice();

		//desactive les clicks si il ya un gagnant
		if(calculWinner(squares) || squares[i]){
			return;
		}

		//definit le tour de chaque joueur
		squares[i] = this.state.xisNext ? 'X' : 'O';
		this.setState({
			history: history.concat([{
				squares: squares,
			}]),
			stepNumber: history.length,
			xisNext: !this.state.xisNext,
		});
	}


	goTo(step){
		this.setState({
			stepNumber: step,
			xisNext: (step % 2) === 0,
		})
	}

	render() {
		const history = this.state.history;
		const current = history[this.state.stepNumber];
		const winner = calculWinner(current.squares);
		let status;

		const moves = history.map((step, move) => {
			const desc = move ? 'Revenir au tour N* ' + move : 'Revenir au debut de la partie';
			return (
				<li key={move}>
					<button onClick={() => this.goTo(move)}>{ desc }</button>
				</li>
			)
		})

		//Verification si il ya un gagnant ou pas
		if (winner) {
			status = winner + ' a gagn√©.'
		} else {
			status = 'Prochain a jouer :'+ (this.state.xisNext ? 'X' : 'O');
		}

		return (
			<div className="game">
				<div className="game-board">
					<GameBoard 
						squares={current.squares}
						onClick={(i) => this.handleClick(i)}
					/>
				</div>
				<div className="game-info">
					<div className="titre">{status}</div>
					<ol>{ moves }</ol>
				</div>
			</div>
		)
	}
}

function calculWinner(squares){
	const lines = [
		[0, 1, 2],
		[0, 3, 6],
		[0, 4, 8],
		[1, 4, 7],
		[2, 5, 8],
		[2, 4, 6],
		[3, 4, 5],
		[6, 7, 8],
	];
	for (let i=0; i< lines.length; i++){
		const [a, b, c] = lines[i];
		if (squares[a] && squares[a] === squares[b] && squares[b] === squares[c]) {
			return squares[a];
		}
	}
	return null;
}

ReactDOM.render(<Game />, document.getElementById('root'))
</script>
</body>
</html>
